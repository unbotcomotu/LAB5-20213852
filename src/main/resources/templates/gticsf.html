<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="cabecera(titulo)">

    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav th:fragment="navbar(active)" class="navbar navbar-expand-lg bg-body-tertiary">

                    <li class="nav-item">
                        <a th:classappend="${active=='tecnicos'?'active':''}" class="nav-link" href="/tecnicos">Técnicos</a>
                    </li>

                        <a th:classappend="${active=='estadisticas'?'active':''}" class="nav-link" href="/estadisticas">Estadísticas - sitios</a>
